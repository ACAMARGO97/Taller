<div>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">Ventas Add
        <a routerLink="/ventaCreate"></a>
        <mat-icon>add_shopping_cart</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="ventas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaVenta">
      <th mat-header-cell *matHeaderCellDef> Fecha Venta. </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaVenta}} </td>
    </ng-container>

    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef> Valor Total. </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoPago">
      <th mat-header-cell *matHeaderCellDef> Tipo Pago. </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoPago}} </td>
    </ng-container>

    <ng-container matColumnDef="usuarioId">
      <th mat-header-cell *matHeaderCellDef> Usuario Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones. </th>
      <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>delete</mat-icon>
            </button>
      </td>
        
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
